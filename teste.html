<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brasil</title>
</head>
<body>
  <div class="modal" id="modal">
    <div class="bloco">
        <div class="container" id="container">
            <div class="form-container registro-container">
                <form>
                    <h1>Registro</h1>
                    <input type="text" name="nomer" id="nomer" placeholder="Nome"> <br>
                    <input type="email" name="emailr" id="emailr" placeholder="Email" required> <br>
                    <input type="password" name="senhaR1" id="senhaR1" placeholder="Senha" required> <br>
                    <input type="password" name="senhaR2" id="senhaR2" placeholder="Senha de novo" required> <br>
                    <button id="butsubmitr">Iniciar jornada</button>
                </form>
            </div>
            
            <div class="form-container login-container">
                <form>
                    <h1>Login</h1>
                    <input type="email" name="emaill" id="emaill" placeholder="Email" required> <br>
                    <input type="password" name="senhal" id="senhal" placeholder="Senha" required> <br>
                    <button id="submit">Voltar aos mares</button>
                </form>
                <button onclick="mostrar()">Esqueceu sua senha?</button>
            </div>
            <div class="form-container login-container" id="show">
                <form>
                    <h1>Esqueceu sua senha?</h1>
                    <p>Insira seu email abaixo para que mandemos um link de recuperação de senha:</p>
                    <input type="email" name="emails" id="emails" placeholder="Email" required> <br>
                    <button id="senhaesquecida">Enviar email</button>
                </form>
            </div>
        </div>
    </div>
</div>
  
      
    <script type="text/javascript" src="teste.js"></script>

</body>
</html>
