<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://api.fontshare.com/v2/css?f[]=erode@300,301,400,401,500,501,600,601,700,701,1,2&f[]=supreme@100,101,200,201,300,301,400,401,500,501,700,701,800,801,1,2&display=swap" rel="stylesheet">
    <title>T&T - Login</title>
</head>
<body>
    <main>
        <div class="login-form">
            <form class="form-login">
                <h1>É um prazer receber você de volta!</h1>
                <label for="emaill" id="label">Email</label>
                <input type="email" name="emaill" id="emaill" required> 
                <label for="senhal" id="label">Senha</label>
                <input type="password" name="senhal" id="senhal" required> 
                <button id="submit">Voltar aos mares</button> 
            </form>
            <div class="senha-conta">
                <button id="semsenha-button">Esqueceu sua senha?</button>
                <a href="cadastro.html">Já possui uma conta</a>
            </div>
        </div>
        <div class="desenho">
            <img src="img/testelogin.svg" alt="">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
